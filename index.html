    <header>
        <div class="header-main">
            <div class="brand"></div>

                <i class="bi bi-search"></i>

            </div>

    <section class="search-box">
        <div class="backdrop"></div>
        <div class="box">
            <div class="close-btn">X</div>
            <form id="search-form" action="">
                <div class="row justify-content-center">
                    <div class="col-6 col-md-3">
                        <p>Seach by:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="in" value="" id="article-content" checked>
                            <label class="form-check-label"
                                for="article-content">
                                Default
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="in" value="title" id="article-title">
                            <label class="form-check-label" for="article-title">
                                Title
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="in" value="description"
                                id="article-description">
                            <label class="form-check-label"
                                for="article-description">
                                Description
                            </label>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <p>Sort by:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="sortby" value="" id="article-default"
                                checked>
                            <label class="form-check-label"
                                for="article-default">
                                Default
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="sortby" value="publishedAt"
                                id="published-at">
                            <label class="form-check-label" for="published-at">
                                Published at
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                name="sortby" value="relevance" id="relevance">
                            <label class="form-check-label" for="relevance">
                                Relevance
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3 mt-md-0">
                        <p>Date:</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text">From</span>
                            <input type="date" class="form-control" name="from"
                                aria-label="Date from"
                                aria-describedby="search-from-date">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">To</span>
                            <input type="date" class="form-control" name="to"
                                aria-label="Date to"
                                aria-describedby="search-to-date">
                        </div>
                    </div>
                </div>
                <div class="input-group my-3">
                    <input id="search-query" name="q" type="text"
                        class="form-control" placeholder="Search by keyword..."
                        aria-label="Search" aria-describedby="search-query">
                    <button class="search-input btn btn-outline-secondary"
                        type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
